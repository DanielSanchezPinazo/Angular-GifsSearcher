
<div class="text-center card mb-2 bg-dark">

  <!-- Se usan [] para decirle a Angular que el valor de algún atributo de algun elemento html es igual a una expresión de JS (binding del valor de una expresión) -->
  <!-- <img
  [src]="gif.images.downsized_medium.url"
  [alt]="gif.title" class="card-img-top"> -->

  <share-lazy-image
  [url]="gif.images.downsized_medium.url"
  [alt]="gif.title || 'Not name'"
  class="card-img-top"
  ></share-lazy-image>

  <div class="card-body text-white">
    <p class="card-text"> {{ gif.title || "Not title" }} </p>
  </div>
</div>
